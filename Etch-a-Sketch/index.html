<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Setch</title>
        <link rel="stylesheet" href="./style.css"></style>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="buttons">
            <input type="color" id="colorhide">
            <button class="color active" >painter color</button>
            <button class="rainbow" >rainbow painter</button>
            <button class="value" >painter value (HSL)</button>
            <button class="clear">clear up plate</button>
            <!-- <button class="size">plate size</button> -->
            <input class="size" type="range" min="1" max="100" >
            <label class="sizeLabel" for="size">Change Size: </label>
        </div>
        <div class="plate"></div>
    </body>

</html>
