<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <labe for="email">email: </labe
    ><input type="email" id="email" name="email" />
    <label for="search">search: </label
    ><input type="search" id="search" name="search" />
    <label for="tel">telephone: </label>
    <input tyep="tel" id="tel" name="tel" />
    <label for="url">url: </label><input type="url" name="url" id="url" />
    <label for="number">number:</label
    ><input type="number" name="num" id="num" />
    <label for="price">choose a price: </label
    ><input
      type="range"
      name="price"
      id="price"
      max="100"
      min="10"
      step="5"
      value=""
    />
    <label for="" datetime="">datetime-local:</label>
    <input type="datetime-local" name="datetime" id="datetime" />
    <label for="month">month: </label
    ><input type="month" name="month" id="month" />
    <label for="time">time: </label><input type="time" name="time" id="time" />
    <label for="week">week:</label><input type="week" name="week" id="week" />
    <label for="myDate">When are you available this summer?</label>
    <input
      type="date"
      name="myDate"
      min="2013-06-01"
      max="2013-08-31"
      step="7"
      id="myDate"
    />
    <label for="color">color: </label
    ><input type="color" name="color" id="color" />
  </body>
</html>
