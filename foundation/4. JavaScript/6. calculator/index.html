<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>calculator</h2>
            <div class="display">
                <div class="expression"></div>
                <div class="nums">0</div>
            </div>
            <div class="keyboard">
                <div class="keyrow">
                    <div class="key operator mod">%</div>
                    <div class="key all-clear">AC</div>
                    <div class="key clear">C</div>
                    <div class="key operator divide ">รท</div>
                </div>
                <div class="keyrow">
                    <div class="key num">7</div>
                    <div class="key num">8</div>
                    <div class="key num">9</div>
                    <div class="key operator plus">ร</div>
                </div>
                <div class="keyrow">
                    <div class="key num">4</div>
                    <div class="key num">5</div>
                    <div class="key num">6</div>
                    <div class="key operator subtract">-</div>
                </div>
                <div class="keyrow">
                    <div class="key num">1</div>
                    <div class="key num">2</div>
                    <div class="key num">3</div>
                    <div class="key operator add">+</div>
                </div>
                <div class="keyrow">
                    <div class="key num">0</div>
                    <div class="key dot">.</div>
                    <div class="key neg">+/-</div>
                    <div class="key equals">=</div>
                </div>
            </div>
        </div>
        <div>
            <button class="two"> 2 </button>
            <button class="three"> 3 </button>
            <button class="addBtn"> + </button>
            <button class="divBtn"> / </button>
            <button class="equBtn"> = </button>
        </div>
     
        
    </body>
</html>
